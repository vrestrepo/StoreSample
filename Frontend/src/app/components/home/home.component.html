<mat-card class="custom-card">
    <mat-card-header>
      <mat-card-title>Customers</mat-card-title>
    </mat-card-header>
  
    <mat-card-content>
        <div class="container">
            <div style="display: flex; justify-content: flex-end; width: 100%;">
                <mat-form-field appearance="outline" style="width: 40%;">
                    <mat-label>Customer name</mat-label>
                    <input matInput [(ngModel)]="customerNameFilter" (ngModelChange)="applyFilter()" placeholder="Customer name">
                    <mat-icon matSuffix>search</mat-icon>
                </mat-form-field>
            </div>
        
            <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
              <ng-container matColumnDef="custid">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
                <td mat-cell *matCellDef="let row">{{ row.custid }}</td>
              </ng-container>
              
              <ng-container matColumnDef="customerName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Cliente</th>
                <td mat-cell *matCellDef="let row">{{ row.customerName }}</td>
              </ng-container>
          
              <ng-container matColumnDef="lastOrderDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Última Orden</th>
                <td mat-cell *matCellDef="let row">{{ row.lastOrderDate | date }}</td>
              </ng-container>
          
              <ng-container matColumnDef="nextPredictedOrder">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Próxima Orden</th>
                <td mat-cell *matCellDef="let row">{{ row.nextPredictedOrder | date }}</td>
              </ng-container>
          
              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let row">
                  <button mat-button color="primary" (click)="viewDetails(row)">Ver Ordenes</button>
                  &nbsp;
                  <button mat-button style="color: green;" (click)="createOrder(row)">Nueva Orden</button>
                </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
    </mat-card-content>
</mat-card>
